<div id="greek-pane">
    <p class="lead">Greek Letters</p>
    <hr>
    <form novalidate>
        <div class="input-group input-group-sm">
            <span class="input-group-addon">
                <i class="fa fa-search"></i>
            </span>
            <input type="search" class="form-control" placeholder="eg: lambda" ng-model="greekSearch">
        </div>
        <hr>
        <ul class="greek-list row">
            <li class="col-md-4 col-md-offset-1" ng-repeat="letter in greekAlphabet | filter:greekSearch">
                <div class="greek-square" ng-click="addText(letter.character, 'Times New Roman')">
                    <span class="greek-letter">{{ letter.character }}</span>
                </div>
            </li>
        </ul>
    </form>
</div>
